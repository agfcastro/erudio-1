imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    # Serviços da API
    - { resource: "@AuthBundle/Resources/config/services.yml" }
    - { resource: "@ReportBundle/Resources/config/services.yml" }
    - { resource: "@PessoaBundle/Resources/config/services.yml" }
    - { resource: "@CursoBundle/Resources/config/services.yml" }
    - { resource: "@CalendarioBundle/Resources/config/services.yml" }
    - { resource: "@AvaliacaoBundle/Resources/config/services.yml" }
    - { resource: "@VinculoBundle/Resources/config/services.yml" }
    - { resource: "@MatriculaBundle/Resources/config/services.yml" }

parameters:
    locale: pt_BR

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        mapping_types:
            enum: string

    orm:
        auto_generate_proxy_classes: false 
        # "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
    
# Sensio converter    
sensio_framework_extra:
    request: { converters: true }
  
# JMS serializer    
jms_serializer:
    property_naming:
        separator:  false
    metadata:
        cache: none
    subscribers:
        doctrine_proxy:
            initialize_virtual_types: false
 
    
# FOS REST
fos_rest:
    disable_csrf_role: ROLE_API
    
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    
    body_converter:
        enabled: true
        validate: true
        validation_errors_argument: errors
    
    routing_loader:
        default_format: json
        include_format: false
        
    serializer:
        serialize_null: false

# JWT - Autenticação
lexik_jwt_authentication:
    private_key_path: '%jwt_private_key_path%'
    public_key_path:  '%jwt_public_key_path%'
    pass_phrase:      '%jwt_key_pass_phrase%'
    token_ttl:        '%jwt_token_ttl%'
    token_extractors:
        authorization_header:
            prefix:  Bearer
            name:    JWT-Authorization

# Nelmio cors
nelmio_cors:
    paths:
        '^/':
            allow_credentials: true
            allow_origin: ['*']
            allow_headers: ['Content-Type', 'Origin', 'Accept', 'X-Requested-With', 'X-WSSE']
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE', 'OPTIONS']
            expose_headers: ['Content-Type', 'Link']
            max_age: 1209600
            hosts: []
            origin_regex: true

# Nelmio doc
nelmio_api_doc:
    sandbox:
        enabled: true
        body_format:
            formats:
                - json
            default_format: json

# PDF generation
ps_pdf:
    nodes_file: ~
    fonts_file: ~
    complex_attributes_file: ~
    colors_file: ~
    use_cache_in_stylesheet: ~
    cache:
      type: ~
      options: ~
    markdown_stylesheet_filepath: ~
    markdown_document_template_filepath: ~
    document_parser_type: ~
