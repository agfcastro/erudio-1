<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Intranet SME - Navegador Incompátivel</title>
    <style type="text/css">
        body {
                margin: 0;
                padding: 0;
                background: #EEEEEE;
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                font-size: 20px;
        }

        #logo {
                width: 100%;
                text-align: center;
                margin-top: 4%;
        }

        #text {
                width: 70%;
                text-align: left;
                position: absolute;
                left: 50%;
                margin-left: -35%;
                color: #262626;
                text-shadow: 0px 1px 1px #fff;
        }

        a:link { text-decoration: none; font-weight: bold; color: #0B85BA; }
        a:active { text-decoration: none; font-weight: bold; color: #0B85BA; }
        a:visited { text-decoration: none; font-weight: bold; color: #0B85BA; }
        a:hover { text-decoration: underline; font-weight: bold; color: #0B85BA; }
    </style>
</head>

<body>
    <div id="logo">
        <img src="lib/images/login_header_maintenance.png" />
    </div>
    <div id="text">
        <h1 style="text-align: center;">Olá!</h1>
        <div style="text-align: center;">Infelizmente os recursos da Intranet são incompátiveis com navegadores antigos, por favor, tente usar um dos navegadores abaixo:</div>
        <ul style="font-size: 15px; text-align: left;">
                <li>Google Chrome</li>
                <li>Mozilla Firefox 30 ou mais</li>
                <li>Safari</li>
                <li>Internet Explorer 10 ou mais</li>
        </ul>
    </div>
</body>

</html>
