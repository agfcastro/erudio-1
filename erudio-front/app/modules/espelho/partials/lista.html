<!-- LISTA -->
<div data-ng-show="enturmacoes.length" class="row">
    <div class="col s12 m12 mobile-full" style="padding: 0;">
        <div class="card" style="margin: 0; background: #fff;">
            <div class="card-content mobile-full" style="padding: 0;">
                <div class="row"><h4 class="col s12">{{ enturmacoes[0].disciplinaCursada.nomeExibicao }}</h4></div>
                <ul class="collection" style="margin: 0;">
                    <li data-ng-repeat="enturmacao in enturmacoes" class="collection-item avatar">
                        <i class="material-icons circle light-blue darken-4">person</i>
                        
                        <span data-ng-show="frequenciaUnificada" class="title aluno-nome">{{ enturmacao.enturmacao.matricula.nomeAluno }}</span>
                        <span data-ng-hide="frequenciaUnificada" class="title aluno-nome">{{ enturmacao.disciplinaCursada.matricula.nomeAluno }}</span>
                        
                        <div class="secondary-content">
                            <div class="input-field col s1 m1 l8 input-fix" data-ng-show="escrita">&nbsp;</div>
                            <div class="input-field col s12 m12 l4 input-fix" data-ng-show="escrita">
                                
                                <input data-ng-show="frequenciaUnificada" class="input-col" value="{{ enturmacao.faltas }}" data-item-id="{{ enturmacao.enturmacao.id }}" id="faltas{{ $index }}" type="text"/>
                                <input data-ng-hide="frequenciaUnificada" class="input-col" value="{{ enturmacao.faltas }}" data-item-id="{{ enturmacao.id }}" id="faltas{{ $index }}" type="text"/>
                                
                                <label class="input-collection" for="faltas{{ $index }}">Faltas</label>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="col s12 right-align">
                    <a data-ng-click="salvarFaltas()" style="margin-top: 5px; margin-bottom: 5px;" class="waves-effect btn-flat"><i class="material-icons left">save</i>SALVAR</a>
                </div>
            </div>
        </div>
    </div>
</div>
