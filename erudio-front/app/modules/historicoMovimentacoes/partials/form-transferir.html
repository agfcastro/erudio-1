<div class="row">
    <h3 class='card-title-h3' style="padding: 20px; margin-bottom:0px">Solicitação de {{opcaoEnvio}}</h3>
    <div class="input-field col s12 m12 l6" data-ng-hide="isAdmin">
        <i class="material-icons prefix">account_balance</i>
        <select id="unidade" data-ng-change="selecionaUnidade()" data-ng-model="transferencia.unidadeEnsinoDestino.id" class="validate" required>
            <option disabled selected></option>
            <option id="unidade{{unidade.id}}" value="{{ unidade.id }}" data-ng-repeat="unidade in unidadesDestino">{{unidade.tipo.sigla}} {{ unidade.nome | uppercase}}</option>
        </select>
        <label for="unidade">Unidade Destino*</label>
    </div>
    <div class="input-field col s12 m12 l6" data-ng-show="isAdmin">
        <i class="material-icons prefix">account_balance</i>
        <span class="digitable-icon"><i class="material-icons">border_color</i></span>
        <input id="unidadeDestinoAutoComplete" class="dropdown" type="text" data-ng-model="transferencia.unidadeEnsinoDestino.nome" data-ng-change="buscarUnidadesOrigem(transferencia.unidadeEnsinoDestino.nome)" data-activates="dropUnidades">
        <label for="unidadeDestinoAutoComplete">Unidade Destino*</label>
    </div>
    <div class="input-field col s12 m12 l4">
        <i class="material-icons prefix">event</i>
        <input id="dataAgendamento" class="date" type="text"  data-ng-model="transferencia.dataAgendamento">
        <label for="dataAgendamento">Data de Agendamento</label>
    </div>
    <div class="input-field col s12 m12 l2" style="margin-top: 3rem;">
        <input id="diaAtual" type="checkbox" class="filled-in" data-ng-click="dataAtual()" />
        <label for="diaAtual" style="width: 7rem;">Data atual</label>
    </div>
    <div class="input-field col s12 m12 l12">
        <i class="material-icons prefix">content_paste</i>
        <input id="justificativa" type="text" data-ng-model="transferencia.justificativa" class="validate" required />
        <label for="justificativa">Justificativa*</label>
    </div>
    <div class="col s12 right-align end-card">
        <a  style="margin-top: 15px;" class="waves-effect waves-blue btn-flat" data-ng-click="transferirMovimentacao(transferencia.unidadeEnsinoDestino.id)"><i class="material-icons left">save</i>SALVAR</a>
    </div>
</div>
