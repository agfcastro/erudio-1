<!-- Barra de Progresso -->
<div data-ng-show="progresso" class="progress">
      <div class="indeterminate"></div>
</div>
<div data-ng-show="progresso" class="cortinaProgresso"></div>

<!-- Botão Voltar (Formulário) -->
<div data-ng-click="prepararVoltar(pessoa)" data-ng-hide="editando || voltarMatricula || voltarFuncionario" class="btn-voltar hide-on-med-and-down">
    <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
</div>
<i data-ng-show="editando" class="material-icons btn-voltar hide-on-large-only" data-ng-click="fecharFormulario()">arrow_back</i>

<!-- Botão Voltar matriculas -->
<div data-ng-click="voltarMatriculas();" data-ng-show="voltarMatricula" class="btn-voltar hide-on-med-and-down">
    <a href="#/matriculas" class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar para Matriculas"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
</div>
<i data-ng-show="voltarMatricula" href="#/matriculas" class="material-icons btn-voltar hide-on-large-only" data-ng-click="voltarMatriculas()">arrow_back</i>

<!-- Botão Voltar funcionarios -->
<div data-ng-click="voltarFuncionarios();" data-ng-show="voltarFuncionario" class="btn-voltar hide-on-med-and-down">
    <a href="/#/funcionarios" class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar para Funcionários"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
</div>
<a href="/#/funcionarios"><i data-ng-show="voltarFuncionario" class="material-icons btn-voltar hide-on-large-only" data-ng-click="voltarFuncionarios();">arrow_back</i></a>

<!-- Botão Adicionar -->
<div data-ng-click="cadastrarPessoa(false, true)" data-ng-show="escrita && adicionaPessoa" class="btn-add">
    <a class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa" data-position="left" data-delay="50" data-tooltip="Adicionar Pessoa"><i class="material-icons">add</i></a>
</div>

<ul id='dropCidades' class='dropdown-content'>
    <li class="divider"></li>
    <li data-ng-repeat="cidade in cidadesDrop">
        <a data-ng-click="carregarCidade(cidade)">{{ cidade.nome | uppercase }} - {{cidade.estado.sigla}}</a>
    </li>
</ul>

<!-- Loader -->
<div data-ng-show="loader" class="preloader-wrapper small active loader ajeita-loader">
    <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>
<div data-ng-show="loader" class="cortinaProgresso"></div>
