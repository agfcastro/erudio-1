<div id="validate" class="row">
    <div class="col s12">
        <div class="row card-panel form-box show-form">
            <div class="card-title-top">
                <h5 class="ajuste-titulo-form">{{ acao }} EVENTO</h5>
            </div>
            <br>
            <small class="obriga-campos"><em>Os campos marcados com * são obrigatórios</em></small>
            <div class="row">
                <div class="input-field col s12 m12 l6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="tituloCalendario" type="text" class="validate counter" data-ng-model="eventoDia.nome" required>
                    <label for="tituloCalendario">TÍTULO*</label>
                </div>
                <div class="input-field col s12 m12 l6">
                    <i class="material-icons prefix">description</i>
                    <input id="descricaoCalendario" type="text" class="validate counter" data-ng-model="eventoDia.descricao" required>
                    <label for="descricaoCalendario">DESCRIÇÃO</label>
                </div> 
            </div>                                          
            <div class="row">
                <div class="input-field col s12 m12 l6">
                    <i class="material-icons prefix">assignment</i>
                    <select id="tipo" data-ng-model="eventoDia.tipo" required>
                        <option data-ng-selected="verificaSelectTipo('ATIVIDADE_ESCOLAR')" value="ATIVIDADE_ESCOLAR">ATIVIDADE ESCOLAR</option>
                        <option data-ng-selected="verificaSelectTipo('ATIVIDADE_ADMINISTRATIVA')" value="ATIVIDADE_ADMINISTRATIVA">ATIVIDADE ADMINISTRATIVA</option>
                        <option data-ng-selected="verificaSelectTipo('INTERESSE_PUBLICO')" value="INTERESSE_PUBLICO">INTERESSE PUBLICO</option>
                        <option data-ng-selected="verificaSelectTipo('FERIADO')" value="FERIADO">FERIADO</option>
                        <option data-ng-selected="verificaSelectTipo('RECESSO')" value="RECESSO">RECESSO</option>
                    </select>
                    <label for="descricao">ATRIBUIÇÃO</label>
                </div>
            </div>            
            <div class="row fim-form">
                <a data-ng-click="finalizarEvento()" style="right: 20px;" class="waves-effect waves-light btn-large blue right"><i class="material-icons left">save</i>SALVAR</a>
            </div>
        </div>    
    </div>            
</div>
