<!-- Barra de Progresso -->
<div data-ng-show="progresso" class="progress">
      <div class="indeterminate"></div>
</div>
<div data-ng-show="progresso" class="cortinaProgresso"></div>

<!-- Botão Voltar (Formulário) -->
<div data-ng-click="prepararVoltar(calendario)" data-ng-show="editando || semanas.length" class="btn-voltar hide-on-med-and-down">
    <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
</div>
<i data-ng-show="formEvento" class="material-icons btn-voltar hide-on-large-only " data-ng-click="fecharFormulario()">arrow_back</i>

<!-- Botão Adicionar -->
<div data-ng-show="!editando && !semanas.length && escrita" class="btn-add">
    <a data-ng-click="carregarFormulario()" class="z-depth-1 tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa" data-position="left" data-delay="50" data-tooltip="Adicionar Calendário"><i class="material-icons load-map">add</i></a>
</div>

<!-- Botão Salvar Eventos -->
<div data-ng-click="salvarEventos()" data-ng-show="editou" class="btn-salvar hide-on-med-and-down">
    <a class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light green " data-position="left" data-delay="50" data-tooltip="Salvar Modificações"><i class="material-icons">done</i></a>
</div>

<!-- Dropdown de eventos -->
<ul id='drop' class='dropdown-content'>
    <li class="divider"></li>
    <li><a data-ng-click='abrirModalEvento()'>EVENTOS</a></li>
    <li class="divider"></li>
    <li>
        <span class="dropdown-checkbox">
            <input type="checkbox" id="efetivo" data-ng-click="atualizarDia(true)"/>
            <label for="efetivo">EFETIVO</label>
        </span>
    </li>
    <li class="divider"></li>
    <li>
        <span class="dropdown-checkbox">
            <input type="checkbox" id="letivo" data-ng-click="atualizarDia(false)"/>
            <label for="letivo">LETIVO</label>
        </span>
    </li>
</ul>

<ul id='dropInstituicoesBuscaNome' class='dropdown-content'>
    <li class="divider"></li>
    <li data-ng-repeat="instituicao in instituicoes" data-ng-show="instituicoes.length && nomeInstituicao.length > 3">
        <a data-ng-click="selecionarInstituicao(instituicao)">{{ instituicao.tipo.sigla | uppercase }} {{ instituicao.nome | uppercase }}</a>
    </li>
</ul>

<!-- Loader -->
<div data-ng-show="loader" class="preloader-wrapper small active loader ajeita-loader">
    <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>
