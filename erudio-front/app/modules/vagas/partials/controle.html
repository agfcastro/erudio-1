<!-- Barra de Progresso -->
<div data-ng-show="progresso" class="progress">
      <div class="indeterminate"></div>
</div>
<div data-ng-show="cortina" class="cortinaProgresso"></div>

<!-- Loader -->
<div data-ng-show="loader" class="preloader-wrapper small active loader">
    <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>
<ul id='dropUnidadesMatriculaBusca' class='dropdown-content' data-ng-show="unidades.length">
    <li class="divider"></li>
    <li data-ng-repeat="unidade in unidades" data-ng-click="selecionaUnidade(unidade)">
        <a>
            {{unidade.tipo.sigla | uppercase}} {{unidade.nome | uppercase}}
        </a>
    </li>
</ul>
<ul id='dropUnidadesMatriculaForm' class='dropdown-content' data-ng-show="unidades.length">
    <li class="divider"></li>
    <li data-ng-repeat="unidade in unidades" data-ng-click="selecionaUnidade(unidade)">
        <a>
            {{unidade.tipo.sigla | uppercase}} {{unidade.nome | uppercase}}
        </a>
    </li>
</ul>

<!-- Barra de Progresso -->
<div data-ng-show="cortina" class="progress" style="top: -8px !important;">
      <div class="indeterminate"></div>
</div>
<div data-ng-show="cortina" class="cortinaProgresso"></div>
