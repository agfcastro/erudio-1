<div class="row form-geral"> 
    <div class="col s12 mobile-full">
        <div class="row form-box show-form">
            <div id="notasMatriculaID" class="card-panel" style="margin-top: -20px">
                <div class="row">                         
                    <h3 class='card-title-h3' style="padding: 20px; padding-top: 30px">Médias de {{matricula.aluno.nome}}</h3>                        
                </div>
                <div class="row">                    
                    <ul class="collection" data-ng-show="mostraMedias">
                        <li style="padding-bottom: 2rem !important; line-height: 2rem !important; padding-right: 1.3rem!important;" class="collection-item avatar" data-ng-repeat="disciplina in disciplinasCursadas | orderBy: 'disciplina.nome'" style="padding-top: 8px!important;">
                            <i class="material-icons prefix select-prefix">import_contacts</i>
                            <span class="title" style="margin-left: 1rem!important;font-size: 1.5rem !important;">{{disciplina.nome}}</span>
                            <table class='highlight striped' >
                                <thead>
                                    <tr>
                                        <th class="center" data-ng-repeat="media in disciplina.medias">{{media.nome}}</th>
                                        <th class="center">MF</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr style="background-color: #cfd8dc !important;">
                                        <td data-ng-repeat="media in disciplina.medias" data-ng-show='media.valor' class="center celula-link relative mobile-full" data-ng-click="carregaMedia(media)">{{media.valor}}</td>
                                        <td data-ng-repeat="media in disciplina.medias" data-ng-hide='media.valor' class="center celula-link relative mobile-full" data-ng-click="carregaMedia(media)">ND</td>
                                        <td class="center relative mobile-full">ND</td>
                                    </tr>
                                </tbody>
                            </table>
                        </li>
                    </ul>
                    <div data-ng-hide="disciplinasCursadas.length">
                        <div class="col s12 error-page" style="margin-top: 5%;">
                            <i class="material-icons error-icon">mood_bad</i>
                            <br />
                            Nenhuma disciplina cadastrada.
                        </div>                                
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
