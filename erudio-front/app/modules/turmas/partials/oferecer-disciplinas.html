<div class="row card-panel">
    <div class="card-content">
        <div class="row">
            <h3 class="titulo-tabela" style="padding: 1.5rem">Oferecer Disciplina</h3>
        </div>
        <div class="row input-field col s12">
            <i class="material-icons prefix">chrome_reader_mode</i>
            <select id="disciplinaOferecida" data-ng-model="disciplinaOferecida.id">
                <option data-ng-repeat="disciplina in disciplinasOfertadas" value="{{disciplina.disciplina.id}}">{{disciplina.nomeExibicao|uppercase}}</option>
            </select>
            <label for="disciplinaOferecida">Disciplina a ser oferecida</label>
        </div>
        <table class="striped">
            <thead>
                <tr>
                    <th>Nº</th>
                    <th>Nome</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="enturmacao in enturmacoes | orderBy: 'matricula.aluno.nome'">
                    <td>{{$index+1}}</td>
                    <td>
                        {{enturmacao.matricula.aluno.nome}}
                    </td>
                    <td><span data-ng-if="!enturmacao.apto">NÃO </span>APTO</td>
                </tr>
            </tbody>
        </table>
        <div class="row end-card">
            <a class="waves-effect waves-blue btn-flat right" data-ng-click="oferecerDisciplina()">SALVAR</a>
        </div>
    </div>
</div>
