<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <div class="col s11" style="padding-top: 15px">
                <div class="col s1" style="padding-left: 0px; margin-right: 9px;">
                    <i class="material-icons" style="font-size: 6rem; margin-bottom: 40px;">swap_horiz</i>
                </div>
                <div class="col s10" style="padding:0px;">
                    <h3 style="padding:1.70rem 0rem 0rem 0rem;" class="no-margin">Pesquisar Movimentações</h3>
                </div>
            </div>
            <div class="row ajuste-margin-bottom-0">
                <div class="input-field col s12 m16 l6">
                    <i class="material-icons prefix">account_balance</i>
                    <select id="movimentacaoTipoMatricula" data-ng-model="tipoMovimentacao" data-ng-change="escolheOpcaoBusca(tipoMovimentacao)" style="display: none;">                                
                        <option disabled selected></option>
                        <!-- <option value="todas">TODAS AS MOVIMENTAÇÕES</option> -->
                        <option value="unidade">TRANSFERÊNCIA DE UNIDADE</option>
                        <option value="turma">MOVIMENTAÇÃO DE TURMA</option>                                
                        <option value="desligamentos">DESLIGAMENTOS</option>
                    </select>
                    <label for="movimentacaoTipoMatricula">TIPO MOVIMENTAÇÃO</label>
                </div>
                <div class="input-field col s12 m16 l6" data-ng-show="tipoMovimentacao === 'unidade'">
                    <i class="material-icons prefix">account_balance</i>
                    <select id="statusTransferenciaBuscaMatricula" data-ng-model="statusTransferencia" data-ng-change="buscarTransferencias()" style="display: none;">                                
                        <option disabled selected></option>
                        <option value="ACEITO">ACEITO</option>
                        <option value="PENDENTE">PENDENTE</option>                                
                        <option value="RECUSADO">RECUSADO</option>                                
                    </select>
                    <label for="statusTransferenciaBuscaMatricula">Status*</label>
                </div> 
            </div>
            <div class="col s12" style="padding: 0rem;" data-ng-show="movimentacoes.length">
                <div class="row">
                    <div class="card col s12" style="padding: 1rem; margin-top: 2rem;">
                        <div class="card-content mobile-full" style="padding:1rem 0rem 1rem 0rem;">
                            <table class="striped">
                                <thead>
                                    <tr>
                                        <th data-field="dln">TIPO</th>                                                                  
                                        <th data-field="dln">ORIGEM</th>                                                                  
                                        <th data-field="dln">DESTINO</th>
                                        <th data-field="dln" >DATA</th> 
                                        <th data-field="dln" style="width: 20rem;"><span style="position:relative; left: 2rem;">DETALHES DA MOVIMENTAÇÃO</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="movimentacao in movimentacoes">
                                        <td>
                                            <div style="padding: 1rem">{{ movimentacao.tipo}}</div>
                                        </td>
                                        <td>
                                            {{ movimentacao.origem | uppercase }}
                                        </td>
                                        <td>
                                            {{ movimentacao.destino | uppercase}} 
                                        </td>
                                        <td>
                                            <div>{{ movimentacao.data | date: 'dd/MM/yyyy' }}</div>
                                        </td>
                                        <td>
                                            <i data-ng-click="abrirMovimentacao(movimentacao)" style="position: relative; left: 8.5rem;"  data-target="modalMovimenta" data-position='top' data-delay='50' data-tooltip='Ver Informações' class="material-icons modal-trigger info-icon tooltipped">speaker_notes</i>
                                        </td>                                
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
