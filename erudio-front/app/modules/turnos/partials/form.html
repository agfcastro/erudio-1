<div class="row">
    <div class="col s12 turno-banner topo-pagina">
    </div>
</div>
<div id="validate-turno" class="row">
    <div class="col s1 l1"></div>
    <div class="col s12 l12 mobile-full">
        <div class="row" style="margin-top: -64px;">
            <div class="col s12 l12 mobile-full">
                <div class="card-panel">
                    <form id="regimeForm">
                        <div class="row">
                            <h3 class='card-title-h3' style="padding: 20px">Turno</h3>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">    
                                <i class="material-icons prefix">account_circle</i>
                                <input id="turnoNome" type="text" class="validate" data-ng-model="turno.nome" data-ng-disabled="!escrita" required />
                                <label for="turnoNome">Nome*</label>
                            </div>                             
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m12 l6">
                                <i class="material-icons prefix">alarm_on</i>
                                <input id="inicio" type="text" class="time hora" data-ng-model="turno.inicio" data-ng-disabled="!escrita" required />
                                <label for="inicio">Início*</label>
                                <i style="font-size: 10px; position: relative;left: 3rem; bottom: 1rem; color: #9e9e9e;">(00:00)</i>
                            </div>
                            <div class="input-field col s12 m12 l6">
                                <i class="material-icons prefix">alarm</i>
                                <input id="termino" type="text" class="time hora" data-ng-model="turno.termino" data-ng-disabled="!escrita" required />
                                <label for="termino">Término*</label>
                                <i style="font-size: 10px; position: relative;left: 3rem; bottom: 1rem; color: #9e9e9e;">(00:00)</i>
                            </div>
                        </div>
                        <div class="row end-card" style="padding-top:15px;padding-bottom:15px;" data-ng-show="escrita">
                            <div class="col s12 right-align">
                                <a data-ng-click="finalizar()" class="waves-effect waves-azul btn-flat"><i class="material-icons left">save</i>Salvar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
