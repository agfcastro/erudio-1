<div id="validate" class="row">
    <div class="col s12">
        <div class="row card-panel form-box show-form">
            <div class="row">
                <h3 class='card-title-h3' style="padding: 1rem; margin-bottom: 0px;">{{ acao }} Evento</h3>
                <small class="obriga-campos"><em>Os campos marcados com * são obrigatórios</em></small>
            </div>
            <br>
            <div class="row">
                <div class="input-field col s12 m12 l6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="tituloEvento" type="text" class="validate counter" data-ng-model="evento.nome" data-ng-disabled="!escrita" required>
                    <label class="active" for="tituloEvento">Título*</label>
                </div>
                <div class="input-field col s12 m12 l6">
                    <i class="material-icons prefix">assignment</i>
                    <select id="tipo" data-ng-model="evento.tipo" data-ng-disabled="!escrita" required>
                        <option disabled selected></option>
                        <option value="ATIVIDADE_ESCOLAR" data-ng-selected="evento.tipo==='ATIVIDADE_ESCOLAR'">ATIVIDADE ESCOLAR</option>
                        <option value="ATIVIDADE_ADMINISTRATIVA" data-ng-selected="evento.tipo==='ATIVIDADE_ADMINISTRATIVA'">ATIVIDADE ADMINISTRATIVA</option>
                        <option value="INTERESSE_PUBLICO" data-ng-selected="evento.tipo==='INTERESSE_PUBLICO'">INTERESSE PUBLICO</option>
                        <option value="FERIADO" data-ng-selected="evento.tipo==='FERIADO'">FERIADO</option>
                        <option value="RECESSO" data-ng-selected="evento.tipo==='RECESSO'">RECESSO</option>
                    </select>
                    <label for="descricao">Tipo*</label>
                </div>
            </div>                                          
            <div class="row">
                <div class="input-field col s12 m12 l12">
                    <i class="material-icons prefix">description</i>
                    <input id="descricaoEvento" type="text" class="validate counter" data-ng-model="evento.descricao" data-ng-disabled="!escrita">
                    <label class="active" for="descricaoEvento">Descrição</label>
                </div> 
            </div>           
            <div class="row end-card" style="padding-top:15px;padding-bottom:15px;" data-ng-show="escrita">
                <a data-ng-click="finalizarEvento(evento.nome)" style="float: right; right: 20px;" class="waves-effect waves-blue btn-flat"><i class="material-icons left">save</i>SALVAR</a>
            </div>
        </div>    
    </div>            
</div>
