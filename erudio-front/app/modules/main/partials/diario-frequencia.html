<div class="row">
    <div class="col s12 m12 l12">
        <div class="card-panel" style="margin-top: -90px;">
            <div class="row title-calendar" style="padding-top: 15px;">
                <div class="col s1"><i class="material-icons mobile-icon-title">playlist_add_check</i></div>
                <div class="col s10 m6 l6 mobile-font-title">Turma {{turma.nome}}</div>
                <div class="col s12 m5 l5" style="margin-left: -40px; margin-top: 15px;"><div data-ng-click="realizarChamada()" class="col s12 m12 l12 right-align"><a class="waves-effect waves-light btn red darken-1">Fazer chamada</a></div></div>
                <div class="col s12 end-card" style="height: 5px;">&nbsp;</div>
            </div>
            <div class="row">
                <div id="validate" class="row">  
                    <table class="striped">
                        <thead>
                            <tr>
                                <th style="padding-left: 10px;">Nº</th>
                                <th data-field="name">NOME</th>
                                <th class="center right">Frequências</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="enturmacao in enturmacoes | orderBy: 'matricula.aluno.nome'">
                                <td>
                                    <div style="padding-left: 5px;">{{ $index + 1}}</div>
                                </td>
                                <td>
                                    <div>{{ enturmacao.matricula.aluno.nome | uppercase }}</div>
                                </td>
                                <td class="center right" style="margin-right: 29px">                                                
                                    <div><i data-ng-click="frequenciaAluno(enturmacao)" data-position='top' data-delay='50' data-tooltip='Alterar Frequência' class="material-icons modal-trigger info-icon tooltipped">playlist_add_check</i></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
