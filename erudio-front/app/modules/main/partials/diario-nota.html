<link rel="stylesheet" type="text/css" href="app/modules/main/assets/css/main.css"/>
<div class="row" style="margin-top: -8px">
    <div class="col s12 m12 l12">
        <div class="card-panel" style="margin-top: -90px;">
            <div class="row title-calendar" style="padding-top: 15px;">
                <div class="col s1"><i class="material-icons mobile-icon-title">filter_9</i></div>
                <div class="col s10 mobile-font-title">Diário de notas</div>
                <div class="col s12 end-card" style="height: 5px;">&nbsp;</div>
            </div>
            <!--<div class="row col s12" style="padding-top: 15px">
                <div class="col s6 hide-on-small-only" style="margin-left:3rem;margin-top:3.2rem;padding:0px;">
                    <a class="waves-effect waves-light btn dropdown-button green lighten-1 black-text right" data-activates="fecharMediaGeral">Fechar Média da Turma</a>
                </div>
            </div>-->
            <div class="row">
                <table class='highlight striped'>
                    <thead>
                        <tr class="centered">
                            <th data-field='nome' style="padding-left: 10px;">Aluno</th>
                            <th data-field='nome' data-ng-repeat="media in medias" style="text-align: center">{{media.nome}}</th>
                            <th data-field='nome' style="text-align: center">MF</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="aluno in alunos | orderBy: 'nome'">
                            <td class="relative mobile-full modal-trigger mobile-td-padding mobile-pad-left" style="padding-left: 10px;">
                               {{ aluno.matricula.aluno.nome }}
                            </td>
                            <td data-ng-repeat="media in aluno.medias" style="text-align: center" class="celula-link relative mobile-full mobile-td-padding" data-target="infoAluno" data-ng-click="preparaAluno(media, aluno)">{{media.valor}}</td>
                            <td style="text-align: center;" class="relative mobile-full mobile-td-padding">ND</td>
                        </tr>
                    </tbody>
                </table>
            </div>            
        </div>
    </div>
    <div class="col s12 m12 l12" data-ng-hide="true">
        <div class="card-panel hide-on-med-and-up" data-ng-repeat="aluno in alunos | orderBy: 'nome'">
            <div class="row">
                <div class="col s12" style="padding: 1rem !important;">
                    <h2 class="mobile-h2 truncate" style="font-size: 1.6rem !important; margin: 0 !important; margin-bottom: 1rem !important;">{{ aluno.matricula.aluno.nome }}</h2>
                    <div class="col s4" style="font-size: 1.6rem; text-align: center; border-right: 1px solid #ccc;">
                        <div class="col s12" data-ng-repeat="media in medias">{{media.nome}}</div>
                        <div class="col s12">MF</div>
                    </div>
                    <div class="col s8" style="font-size: 1.6rem; text-align: center;">
                        <div class="col s12" data-ng-repeat="media in aluno.medias" data-target="infoAluno" data-ng-click="preparaAluno(media, aluno)" >{{media.valor}}</div>
                        <div class="col s12">ND</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
