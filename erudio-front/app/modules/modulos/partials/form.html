<div id="validate" class="row form-geral">
    <div class="col s12">
        <div class="row form-box show-form">
            <div class="card-panel">
                <form id="regimeForm">
                    <div class="row">
                        <h3 class='card-title-h3' style="padding: 20px; margin-bottom: 0rem">{{ acao }} Módulo</h3>
                    </div>
                    <div class="row ajuste-margin-bottom-0">
                        <div class="input-field col s12 m12 l6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="nomeModulo" type="text" class="validate" data-ng-model="modulo.nome" data-ng-disabled="!escrita" required />
                            <label for="nomeModulo">Nome*</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <i class="material-icons prefix">school</i>
                            <select id="buscaCurso" data-ng-change="selecionaCurso()" data-ng-model="modulo.curso.id" data-ng-disabled="!escrita" required>
                                <option value="{{ curso.id }}" data-ng-selected="verificaSelectCurso(curso.id)" data-ng-repeat="curso in cursos">{{curso.nome|uppercase}}</option>
                            </select>
                            <label for="buscaCurso">Curso*</label>
                        </div>
                    </div>
                    <div class="row end-card" data-ng-show="escrita">
                        <a data-ng-click="finalizar(modulo)" class="waves-effect waves-blue btn-flat right"><i class="material-icons left">save</i>SALVAR</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
