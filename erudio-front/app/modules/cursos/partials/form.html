<!-- FORM -->
<div id="validate" class="row form-geral">
    <div class="col s12 mobile-full form-card-wrapper" style="padding: 0;">
        <div class="row form-box show-form">
            <div class="card-panel fix-no-margin-card">
                <form id="cursoForm" style="padding-top: 20px;">
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="nomeCursoFocus" type="text" class="validate" data-ng-model="curso.nome" data-label="Nome do Curso" data-ng-disabled="!escrita" required />
                            <label for="nomeCursoFocus">Nome do Curso*</label>
                        </div>
                        <div class="col s12 m6 l6 input-field">
                            <i class="material-icons prefix">location_on</i>
                            <select id="modalidadeCurso" class="modalidadeCurso" data-ng-model="curso.modalidade.id" data-label="Modalidade" required data-ng-disabled="!escrita">
                                <option selected disabled></option>
                                <option value="{{modalidade.id}}" data-ng-selected="verificaSelectModalidade(modalidade.id)" data-ng-repeat="modalidade in modalidades| orderBy: 'nome'">{{modalidade.nome}}</option>
                            </select>
                            <label for="modalidadeCurso" class="ajuste-select-top-label">Modalidade*</label>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 20px !important;">
                        <div class="input-field col s6 m4">
                            <input type="checkbox" class="filled-in" id="alfabetizarCurso" data-ng-model="curso.alfabetizatorio" data-ng-disabled="!escrita" checked=""/>
                            <label for="alfabetizarCurso">Curso alfabetizatório</label>
                        </div>
                        <div class="input-field col s6 m4">
                            <input type="checkbox" class="filled-in" id="cursoEspecializado" data-ng-model="curso.especializado" data-ng-disabled="!escrita" checked=""/>
                            <label for="cursoEspecializado">Curso especializado</label>
                        </div>
                    </div>
                    <div class="row end-card" data-ng-show="escrita">
                        <div class="col s12 right-align">
                            <a id="salvarCurso" data-ng-click="finalizar(curso.nome)" class="waves-effect waves-blue btn-flat"><i class="material-icons left">save</i>SALVAR</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
