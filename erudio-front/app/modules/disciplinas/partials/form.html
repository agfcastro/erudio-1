<div id="validateDisciplina">
    <div class="row">
        <div class="col s12 disciplina-banner topo-pagina">
        </div>
    </div>
    <div class="row">
        <div class="col s1 l1"></div>
        <div class="col s12 l12 mobile-full">
            <div class="row" style="margin-top: -64px;">
                <div class="col s12 l12 mobile-full">
                    <div class="card-panel">
                        <form id="cursoForm">
                            <div class="row">
                                <h3 class='card-title-h3' style="padding: 20px">{{ acao}} Disciplina</h3>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6 l6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="nomeDisciplina" type="text" class="validate" data-ng-model="disciplina.nome" data-ng-disabled="!escrita" required />
                                    <label for="nomeDisciplina">Nome da Disciplina*</label>
                                </div>
                                <div class="input-field col s12 m6 l6">
                                    <i class="material-icons prefix">assignment_ind</i>
                                    <input id="nomeExibicaoDisciplina" type="text" class="validate" data-ng-model="disciplina.nomeExibicao" data-ng-disabled="!escrita" required />
                                    <label for="nomeExibicaoDisciplina">Nome de Exibição*</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col l6">
                                    <i class="material-icons prefix">schedule</i>
                                    <input id="cargaHorariaDisciplina" type="text" class="validate numeros" length="5" maxlength="5" data-ng-model="disciplina.cargaHoraria" data-ng-disabled="!escrita" data-ng-change="somenteNumeros()" required/>
                                    <label for="cargaHorariaDisciplina">Carga Horária*</label>
                                </div>
                                <div class="input-field col l6">
                                    <input type="checkbox" class="filled-in" id="opcionalDisciplina" ng-model="disciplina.opcional" data-ng-disabled="!escrita" />
                                    <label for="opcionalDisciplina" class="checkbox">Disciplina Opcional?</label>
                                </div>
                                <div class="input-field col l6">
                                    <input type="checkbox" class="filled-in" id="opcionalOfertado" ng-model="disciplina.ofertado" data-ng-disabled="!escrita" />
                                    <label for="opcionalOfertado" class="checkbox">Disciplina Ofertada?</label>
                                </div>
                            </div>
                            <div class="row end-card" style="padding-top:15px;padding-bottom:15px;" data-ng-show="escrita">
                                <div class="col s12 right-align">
                                    <a data-ng-click="salvarDisciplina(disciplina)" class="waves-effect waves-azul btn-flat"><i class="material-icons left">save</i>Salvar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
