<div id="validate" class="row form-geral">
    <div class="col s12 mobile-full">
        <div class="row form-box show-form">
            <div class="card-panel">
                <form id="usuarioForm">
                    <div class="row">
                        <h3 class='card-title-h3' style="padding: 20px">{{ acao }} Usuário</h3>
                    </div>
                    <div class="row">
                        <div class="col s12 m12 l6 input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="nomeExibicao" type="text" focus-on="focusMe" class="validate" data-ng-model="usuario.nomeExibicao" required />
                            <label for="nomeExibicao">Nome de Exibição*</label>
                        </div>
                        <div class="col s12 m12 l6 input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="username" type="text" class="validate counter numeros cpf" length="14" data-ng-model="usuario.username" required/>
                            <label data-error="CPF INVÁLIDO" for="username">Nome de Usuário(CPF)*</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m6 l6 input-field">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="senha" type="password" data-ng-model="senha" />
                            <label for="senha">Senha</label>
                        </div>
                        <div class="col s12 m6 l6 input-field">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="repeteSenha" type="password" data-ng-model="repeteSenha" />
                            <label for="repeteSenha">Repetir Senha</label>
                        </div>
                    </div>

                        <a id="salvarUsuario" data-ng-click="finalizar()" class="right waves-effect waves-blue btn-flat"><i class="material-icons left">save</i>SALVAR</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
