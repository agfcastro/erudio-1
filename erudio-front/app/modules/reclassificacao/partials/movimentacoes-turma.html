<div class="row ">
    <div class="input-field col s12 m12 l12" style="bottom: 1rem;">
        <input type="checkbox" class="filled-in" id="enturmar" data-ng-click="buscarEtapas()" data-ng-model="mostraEnturmacao"/>
        <label for="enturmar">Selecione a  opção presente  , para enturmar o aluno.</label>
    </div>
    <div class="input-field col s12 m12 l6" data-ng-show="mostraEnturmacao">
        <i class="material-icons prefix">school</i>
        <select id="cursoEnturmacao" data-ng-model="curso.id" disabled>
            <option disabled selected></option>
            <option data-ng-repeat="curso in cursos" data-ng-selected="verificaCurso(curso.id)" value="{{curso.id}}">{{ curso.nome | uppercase }}</option>
        </select>
        <label for="cursoEnturmacao" style="color: black;">Curso</label>
    </div>
    <div class="input-field col s12 m12 l6" data-ng-show="mostraEnturmacao">
        <i class="material-icons prefix">school</i>
        <select id="etapaEnturmacao" data-ng-model="etapa.id" data-ng-change="buscarTurmas()">
            <option disabled selected></option>
            <option data-ng-repeat="etapa in etapas | orderBy:'nome'" value="{{etapa.id}}">{{ etapa.nome | uppercase }}</option>
        </select>
        <label for="etapaEnturmacao">Etapa</label>
    </div>
    <div class="input-field col s12 m12 l6" data-ng-show="mostraEnturmacao && turmas.length">
        <i class="material-icons prefix">school</i>
        <select id="turmaEnturmacao" data-ng-model="turma.id" ><!--data-ng-change="buscarDisciplinasOfertadas(turma.id)"-->
            <option data-ng-repeat="turma in turmas | orderBy: 'nome'" value="{{turma.id}}">{{ turma.nome | uppercase }}</option>
        </select>
        <label for="turmaEnturmacao">Turma</label>
    </div>
</div>
