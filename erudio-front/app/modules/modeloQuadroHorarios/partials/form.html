<div id="validate-modelo-quadro" class="row">
    <div class="col s12">
        <div class="row card-panel">
            <h3 class='card-title-h3' style="padding: 20px 20px 0 20px">{{ acao }} Modelo de Horário </h3>            
            <small class="obriga-campos"><em>Os campos marcados com * são obrigatórios</em></small>
            <div class="row">
                <div class="input-field col s12 m12 l6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="nomeModeloQuadroHorario" type="text" class="validate counter" data-ng-model="modeloQuadroHorario.nome" required>
                    <label class="active" for="nomeModeloQuadroHorario">Nome*</label>
                </div>
                <div class="input-field col s12 m12 l6">
                    <i class="material-icons prefix">account_balance</i>
                    <select id="cursoModelo" data-ng-model="modeloQuadroHorario.curso.id" data-ng-disabled="modeloQuadroHorario.id" class="validate">
                        <option value="" selected disabled></option>
                        <option value="{{ c.id }}" data-ng-selected="c.id === modeloQuadroHorario.curso.id" data-ng-repeat="c in cursos | orderBy: 'nome'">{{ c.nome |  uppercase }}</option>
                    </select>
                    <label for="cursoModelo">Curso*</label>
                </div>
            </div>                                          
            <div class="row">
                 <div class="input-field col s12 m12 l6">
                    <i class="material-icons prefix">filter_1</i>
                    <input id="qtdAulaModeloQuadroHorario" type="text" class="validate counter numeros"  data-ng-model="modeloQuadroHorario.quantidadeAulas" data-ng-disabled="modeloQuadroHorario.id">
                    <label class="active" for="qtdAulaModeloQuadroHorario">Quantidade de aulas no turno*</label>
                </div> 
                <div class="input-field col s12 m12 l6">
                    <i class="material-icons prefix">alarm</i>
                    <input id="duracaoAulaModeloQuadroHorario" type="text" class="validate counter numeros" data-ng-model="modeloQuadroHorario.duracaoAula"  data-ng-disabled="modeloQuadroHorario.id" required>
                    <label class="active" for="duracaoAulaModeloQuadroHorario">Duração da aula (em minutos)*</label>
                </div>                
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l6">
                    <i class="material-icons prefix">alarm_on</i>
                    <input id="duracaoIntModeloQuadroHorario" type="text" class="validate counter numeros" data-ng-model="modeloQuadroHorario.duracaoIntervalo"  data-ng-disabled="modeloQuadroHorario.id">
                    <label class="active" for="duracaoIntModeloQuadroHorario">Duração do intervalo (em minutos)*</label>
                </div> 
                <div class="input-field col s12 m12 l6">
                    <i class="material-icons prefix">filter_1</i>
                    <input id="aulasIntervaloModeloQuadroHorario" type="number" min="1" class="validate counter numeros" data-ng-model="modeloQuadroHorario.posicaoIntervalo"  data-ng-disabled="modeloQuadroHorario.id" required>
                    <label class="active truncate" for="aulasIntervaloModeloQuadroHorario">Quantidade de aulas antes do intervalo*</label>
                </div>                
            </div>
            <div class="row end-card">
                <a data-ng-click="finalizar()" class="waves-effect waves-blue btn-flat right"><i class="material-icons left">save</i>SALVAR</a>                
            </div>
        </div>    
    </div>            
</div>
