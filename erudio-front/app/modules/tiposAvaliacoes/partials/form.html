<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <div class="row">
                <h3 class='card-title-h3' style="padding: 20px">{{ acao }} Tipo de Avaliação</h3>
            </div>
            <div class="row">
                <div class="col s12">
                    <small class="obriga-campos" style="display: block;"><em>Os campos marcados com * são obrigatórios</em></small>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l12" style="margin-top: 30px">
                    <i class="material-icons prefix">insert_chart</i>
                    <input data-ng-model="tipo.nome" id="nomeTipoAvaliacao" type="text" data-ng-disabled="!escrita">
                    <label for="nomeTipoAvaliacao">Nome*</label>
                </div>
            </div>                
            <div class="row" data-ng-show="escrita">
                <div class="col s12 right-align" style="border-top: 1px solid #e0e0e0;padding-top:15px;padding-bottom:15px;margin-top:15px;">
                    <a data-ng-click="verificaSalvar(tipo.nome)" class="waves-effect waves-blue btn-flat"><i class="material-icons left">save</i>SALVAR</a>
                </div>
            </div>
        </div>
    </div>
</div>
