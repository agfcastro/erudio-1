<div layout-gt-sm="row">
    <form-select grid="flex-gt-sm" identidade="buscaDisciplinaCurso" label="'Curso'" nome="'cursoBusca'">
        <md-select ng-model="curso.id" ng-change="buscarEtapas()">
            <md-option value=""></md-option>
            <md-option ng-repeat="curso in cursos" value="{{ curso.id }}">{{ curso.nome }}</md-option>
        </md-select>
    </form-select>
    <form-select grid="flex-gt-sm" identidade="buscaDisciplinaCurso" label="'Etapa'" nome="'cursoEtapa'">
        <md-select ng-model="etapa.id" ng-change="buscarDisciplinas()">
            <md-option value=""></md-option>
            <md-option ng-repeat="etapa in etapas" value="{{ etapa.id }}">{{ etapa.nome }}</md-option>
        </md-select>
    </form-select>
</div>
