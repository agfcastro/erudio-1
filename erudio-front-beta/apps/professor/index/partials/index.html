<div class="row h100" ng-cloak ng-controller="ProfessorController as ctrl">
    <md-content class="h100">

        <div class="row" ng-if="ctrl.disciplinasLecionadas.length > 1">
            <md-input-container class="md-icon-float" md-block flex-gt-sm>
                <label for="turma">Turma</label>
                <md-icon class="material-icons">class</md-icon>
                <md-select ng-model="ctrl.turmaSelecionada" ng-change="ctrl.refresh()" id="turma" name="turma" required>
                    <md-option value=""></md-option>
                    <md-option ng-repeat="item in ctrl.disciplinasLecionadas track by $index" ng-value="item">{{ item.nomeExibicao }} - {{ item.turma.nome }} - {{ item.turma.unidadeEnsino }}</md-option>
                </md-select>
            </md-input-container>
        </div>

        <md-tabs md-dynamic-height md-border-bottom class="h100">
            <md-tab label="avaliações">
                <md-content class="md-padding">
                    <div class="row" ng-include="ctrl.avaliacoesTemplate"></div>
                </md-content>
            </md-tab>

            <md-tab label="aulas">
                <md-content>
                    <div class="row" ng-include="ctrl.aulasTemplate"></div>
                </md-content>
            </md-tab>

            <md-tab label="diário de classe">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Diário</h1>
                    <div class="row">
                        diario tab
                    </div>
                </md-content>
            </md-tab>

            <md-tab label="chamadas">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Chamada</h1>
                    <div class="row">
                        chamada tab
                    </div>
                </md-content>
            </md-tab>

            <md-tab label="médias finais">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Médias</h1>
                    <div class="row">
                        medias tab
                    </div>
                </md-content>
            </md-tab>

            <md-tab label="calendário escolar">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Calendário Escolar</h1>
                    <div class="row"></div>
                </md-content>
            </md-tab>

        </md-tabs>
    </md-content>
</div>
