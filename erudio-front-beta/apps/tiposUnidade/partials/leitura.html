<h1>{{ instituicao.nome }} <span ng-if="instituicao.sigla">-</span> {{ instituicao.sigla }}</h1>
<md-divider></md-divider>
<div layout="row" class="margin-top-bottom">
    <div flex flex-gt-sm><strong>CNPJ:</strong> {{ instituicao.cnpj }}</div>
    <div flex flex-gt-sm><strong>E-mail:</strong> {{ instituicao.email }}</div>
</div>
<md-divider></md-divider>
<h3>Contatos</h3>
<md-list class="md-dense">
    <md-list-item class="md-2-line not-hover" ng-repeat="telefone in telefones">
        <md-icon class="material-icons list-icon-fix">phone</md-icon>
        <div class="md-list-item-text phone-list-fix"><h3>{{ telefone.numero }}</h3><p>{{ telefone.descricao }}</p></div>
    </md-list-item>
</md-list>
