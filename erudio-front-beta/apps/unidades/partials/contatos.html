<div layout-gt-sm="row">
    <form-input grid="flex-gt-sm" identidade="instituicaoContatoNumero" label="'Número com DDD'" model="telefone" campo="numero" tipo="'text'" nome="'numero'" classe="'maskTelefone input-ajuste'" dica="'Apenas Números'"></form-input>
    <form-select grid="flex-gt-sm" identidade="instituicaoContatoDescricao" label="'Descrição'" nome="'tipoTelefone'">
        <md-select ng-model="telefone.descricao" ng-change='adicionarTelefone()'>
            <md-option value=""></md-option>
            <md-option ng-repeat="tipoTelefone in tiposTelefone track by $index" value="{{ tipoTelefone }}">{{ tipoTelefone }}</md-option>
        </md-select>
    </form-select>
</div>
<div layout-gt-sm="column">
    <md-divider class="hide"></md-divider>
    <md-subheader class="md-no-sticky hide not-header">Telefones</md-subheader>
    <md-list class="md-dense">
        <md-list-item class="md-2-line not-hover" ng-repeat="telefone in telefones">
            <md-icon class="material-icons list-icon-fix">phone</md-icon>
            <div class="md-list-item-text phone-list-fix"><h3>{{ telefone.numero }}</h3><p>{{ telefone.descricao }}</p></div>
            <md-button ng-click="removerTelefone(telefone)" class="md-icon-button md-secondary" aria-label="Remover Telefone"><md-icon class="material-icons">delete</md-icon></md-button>
        </md-list-item>
    </md-list>
</div>
